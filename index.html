<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0c559;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            background-color: #d69b3b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a33521;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UV Index Checker</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getUVIndex()">Get UV Index</button>
        <p id="result"></p>
    </div>

    <script>
        async function getUVIndex() {
            const city = document.getElementById('city').value;
            const response = await fetch(`/uv-index?city=${city}`);
            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = `The UV index for ${city} is: ${data.uv_index}`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
